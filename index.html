<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bc4d064067.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="log">Travel</h2>
            <div class="toggle">
                <i class="fa fa-bars " aria-hidden="true"></i>
                <i class="fa fa-times " aria-hidden="true"></i>
            </div>
        </header>
        <video src="./background.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never stop</h2>
            <h3>Exploring the world</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Alias, repellat. Eum dolorem beatae voluptas adipisci 
                laboriosam quod nostrum distinctio repudiandae!</p>
                <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToogle =document.querySelector('.fa-times')
        const showcase =document.querySelector('.showcase')
        menuToogle.addEventListener('click',()=>{
            menuToogle.classList.toggle('active');
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
